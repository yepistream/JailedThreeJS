<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>

    <cell width="500px" height="500px">
        <DirectionalLight class="global_light"></DirectionalLight>
        <OrthographicCamera active id="Main_Camera"> </OrthographicCamera>
        <mesh id="building_floor" onmouseover="moveNavCube(event)" ></mesh>
        <mesh id="ghost_nav_place_block" onclick="placeBlock(event)" ></mesh>
    </cell>

    <script>
        const navmeshelm = document.getElementById("ghost_nav_place_block");
        function moveNavCube(event) {
            navmeshelm.style.setProperty("--position",`(${event.pointerPosition.x.toFixed(0)},1,${event.pointerPosition.z.toFixed(0)})`);
        }
        function placeBlock(event){
            console.log(event);
            const block = document.createElement('mesh');
            block.className = "placed_block";   
            block.style.setProperty("--position",`(${Math.round(event.pointerPosition.x)},1,${Math.round(event.pointerPosition.z)})`);
            document.querySelector("cell").appendChild(block);
        }
        function test(event){
            console.log(event);
        };
    </script>
    <script type = "module" src="./module/main.js"></script>
</body>
</html>
