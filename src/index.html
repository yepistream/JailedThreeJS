<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
    {
        "imports": {
            "three":          "../node_modules/three/build/three.module.js",
            "three/addons/":  "../node_modules/three/examples/jsm/",
            "bezier-easing":  "../node_modules/bezier-easing/dist/bezier-easing.js"
        }
    }
    </script>

</head>
<body>

    <cell width="500px" height="500px">
        <DirectionalLight class="global_light"></DirectionalLight>
        <PerspectiveCamera active id="Main_Camera"> </PerspectiveCamera>
        <mesh id="building_floor" onmouseover="moveNavCube(event)" onclick="placeBlock(event)" ></mesh>
        <mesh id="ghost_nav_place_block" ></mesh>
    </cell>

    <script>
        const navmeshelm = document.getElementById("ghost_nav_place_block");
        function moveNavCube(event) {
            navmeshelm.style.setProperty("--position",`(${event.pointerPosition.x},1,${event.pointerPosition.z})`);
        }
        function placeBlock(event){
            console.log(event);
            const block = document.createElement('mesh');
            block.className = "placed_block";
            block.style.setProperty("--position",`(${event.pointerPosition.x},1,${event.pointerPosition.z})`);
            document.querySelector("cell").appendChild(block);
        }
        function test(event){
            console.log(event);
        };
    </script>
    <script type = "module" src="./module/main.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
